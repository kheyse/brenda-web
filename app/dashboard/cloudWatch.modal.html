<div class="modal-header">
    <h3 class="modal-title">CloudWatch Log</h3>
</div>
<div class="modal-body">
	<div class="table-responsive">
		<table class="table table-condensed table-striped">
			<thead>
				<tr>
					<th>Timestamp</th>
					<th>Message</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="logEvent in logEvents | orderBy : 'timestamp' : true">
					<td>{{logEvent.timestamp  | date:'mediumTime'}}</td>
					<td>{{logEvent.message}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div>Status: {{status}}</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Done</button>
</div>
